<!DOCTYPE html>
<!--  /WebContent/20200527/jqueryajax1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Jquery를 이용한 ajax 연습</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
	  $("#btn1").click(function(){
		  $.ajax("ajax1-1.jsp",{
			  success : function(data) {
				  $("body").append(data);
			  },
			  error : function(e){
				  alert("서버 오류:" + e.status);
			  }
		  })
	  })
	  $("#rmbtn1").click(function(){
		  //$("h1").get(-1).remove() //-1 뒤쪽부터.
		  //$("h1:last").remove()
		  $("h1").eq(-1).remove() //-1 뒤쪽부터.
	  })
	  $("#btn2").click(function(){
//		  var param = "name=홍길동&age=20";
//		  var param = {name:"홍길동",age:20};
		  $.ajax({
			  url : "ajax1-2.jsp",
			  type : "POST",
			  data : {name:"홍길동",age:20},
			  success : function(data) {
				  $("body").append(data)
			  },
			  error : function(e){
				  alert("서버 오류:" + e.status);
			  }
		  })
	  })
	  $("#rmbtn2").click(function(){
		  $("h2:last").remove()
	  })
  })
</script>  
</head>
<body>
<button id="btn1">ajax1-1.jsp 호출</button>
<button id="rmbtn1">ajax1-1.jsp 추가된 내용 제거</button>
<button id="btn2">ajax1-2.jsp 호출</button>
<button id="rmbtn2">ajax1-2.jsp 추가된 내용 제거</button>
</body>
</html>
