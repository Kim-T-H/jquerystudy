<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수 예제</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//$("div").html("<h1>Header</h1>")
		//$("div").text("<h1>Header</h1>")
		
		
	//첫번째 div태그의 내용이 <h1>Header-0</h1> 으로 설정하고, 태그 인식되도록 작성하기
		
		$("div").html(function(i){
			return "<h1>Header-"+i+"</h1>"
		})
	})
</script>
</head>
<body>
<div></div><div></div><div></div>
</body>
</html>
