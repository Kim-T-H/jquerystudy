<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>attr 함수 이용하기</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//모든 이미지 태기의 width 를 200으로 설정
		//attr : 속성 등록, 조회
//		$("img").attr("width",300)
//		alert($("img").attr("width")+"크기")
		
		//이미지의 크기를 100,200,300 으로 설정.
//		$("img").attr("width",function(index){
//			return (index+1)*100
//		})
		
		//이미지의 크기를 100,200,300 으로, height 는 200으로 설정.
		$("img").attr({"width":function(index){
			return (index+1)*100
		}, "height":200})
		$("img").removeAttr("src")	//  이미지 제거
	})
</script>
</head>
<body>
	<img src="Jellyfish.jpg" />
	<img src="Desert.jpg" /><br>
	<img src="Hydrangeas.jpg" />
	<img src="Koala.jpg" />
	<img src="Lighthouse.jpg" />

</body>
</html>
