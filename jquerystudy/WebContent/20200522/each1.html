<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>배열객체, each 함수 예제.</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var arr= [
			{name:"구디", link:"http://www.goodee.co.kr"},
			{name:"다음", link:"http://www.daum.net"},
			{name:"네이버", link:"http://www.naver.com"},
			{name:"구글", link:"http://google.com"}
		]
		var output="";
		//arr 배열반복
		$.each(arr,function(i,item){	//(i,item)  은 약속
			output += "<a href='"+ item.link +"'>"
			output += "<h3>"+(i+1)+"."+item.name + "</h3></a>"
		})
		//$("#arr").html(output)  // .html   =>   innerHTML
		document.getElementById("arr").innerHTML =output
		var obj={name:"홍길동",gender:"남자"}
		//$.extend : 객체 멤버 추가
		$.extend(obj,{part:"의적",loc:"율도국"})
		output = ""
		$.each(obj,function(key,value){	// map 객체느낌 :(name,"홍길동") (gender,"남자") ....(loc,"율도국")
			output += key + ":" +value+ "<br>"
		})
		$("#obj").html(output)
	})
</script>
</head>
<body>
<div id = "arr"></div>
<div id = "obj"></div>
</body>
</html>
