<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>동적으로 생성된 태그요소를 화면에 추가하기</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//h1태그 생성하여 , 내용으로 Hello World 를 설정하고 화면에 출력하기
		$("<h1></h1>").html("Hello World").appendTo("body")  //appendTo 함수 : 화면에 출력 : body라는 태그의 하위에 붙여넣기
		
		//이미지 태그를 생성하여 그 속성값에 Jellyfish.jpg 이미지를 화면에 출력하기
		$("<img>").attr("src","Jellyfish.jpg").appendTo("body")
		$("<img><br>").attr({"src":"Jellyfish.jpg", width:300, height:200}).appendTo("body")
		
		$("<img>",{"src":"Desert.jpg", width:300, height:300}).appendTo("body")
		
		var h1 = "<h1>Header1</h1>"
		var h2 = "<h2>Header2</h2>"
		$("body").append(h1,h2,h1,h2)
	})
</script>
</head>
<body>

</body>
</html>
