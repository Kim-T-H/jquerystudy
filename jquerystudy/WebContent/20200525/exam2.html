<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
   * {text-align: center; margin: 0px; padding: 0px;  }
</style> 
<script>
$(function(){
	$("#inbtn").click(function() {
		//$("#userNum").val() : 입력된 숫자값.
	   inputarr = $("#userNum").val().split(""); //숫자 하나를 배열로 저장
	   html = "";
	   //inputarr.length : 입력된 숫자의 갯수
	   for(var i=0;i<inputarr.length;i++) {
			html += "<img width='100' height='100' border='1' />";
	   }
		$("#card").html(html); 
       $("#card img").each(function(index){
		$(this).attr
			  ("src","./nums/num" + inputarr[index] + ".jpg");
		})
	})
	$("#userNum").keyup(function(event){
		if(event.keyCode == 13) { //enter 키값
			$("#inbtn").click(); //이벤트 발생.
		}
	})
})
</script>
</head>
<body>
	<div>
	  <input type="text" id="userNum" >
	  <input type="button" value="입력"  id="inbtn">
	</div>
	<div id="card"><img src="" width="100" height="100" ></div>
</body>
</html>
