<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>문제1 : jquery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">


$(document).ready(function(){
	setTimeout(function(){
		alert($("#sel option:selected").val())
	  //alert($("#sel").val())
	},3000)

})


/*

	setTimeout(function(){

	},3000)

*/



</script>
</head>
<body>
<h3>jquery를 이용하여 select 에서 선택된 이름을 3초후에 alert 창으로 띄우기<br>
	자바스크립트의 setTimeout() 함수 이용하기.<br>
	select 태그에 id 속성으로 sel 로 설정하기
</h3>

<select id="sel">
	<option>딸기</option>
	<option>사과</option>
	<option>복숭아</option>
	<option>포도</option>
	<option>오렌지</option>
</select>

</body>
</html>
